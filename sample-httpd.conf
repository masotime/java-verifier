<VirtualHost *:80>
    ServerAdmin apple@gmail.com
    DocumentRoot /var/www/java-verifier
    <Directory /var/www/java-verifier/>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride None
        Order allow,deny
        allow from all
    </Directory>

    ScriptAlias /cgi-bin/ /var/www/java-verifier/cgi-bin/
    <Directory "/var/www/java-verifier/cgi-bin">
        AllowOverride None
        Options +ExecCGI -MultiViews +SymLinksIfOwnerMatch
        Order allow,deny
        Allow from all
        AddHandler cgi-script cgi pl
    </Directory>

    ErrorLog logs/java-verifier-error.log
    CustomLog logs/java-verifier-access.log common
</VirtualHost>

